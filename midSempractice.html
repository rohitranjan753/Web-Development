<!-- Mid term practice question -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myArray=[1,2,3,4,5];

        // slice
        var sliceArray=myArray.slice(1,3);
        document.write("Slice Array",sliceArray);
        document.write("--------------");
        document.write(myArray);
        document.write("--------------");

        // Splice
        var spliceArray=myArray.splice(1,2,99,89);
        document.write("Splice Array",spliceArray);
        document.write("--------------");
        document.write("Original Array",myArray);

        // Indexof
        var myArray=[1,2,3,4,5];
        var indexGet = myArray.indexOf(2);
        document.write("Index Of",indexGet);
        document.write("--------------");

        // LastIndexof
        var myArray=[1,2,3,4,5,2];
        var lastIndexGet = myArray.lastIndexOf(2);
        document.write("Index Of",lastIndexGet);
        document.write("--------------");

        // console.log(sliceArray);
        // console.log(myArray);
    </script>
</body>
</html>
