<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myArray=[1,2,3,4,5];
        var sliceArray=myArray.slice(1,3);
        document.write(sliceArray);
        document.write("--------------");
        document.write(myArray);
        document.write("--------------");
        var spliceArray=myArray.splice(1,3);
        document.write(spliceArray);
        document.write("--------------");
        document.write("Original Array",myArray);

        // console.log(sliceArray);
        // console.log(myArray);
    </script>
</body>
</html>
