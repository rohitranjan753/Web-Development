<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="formStyle.css">
  <title>Form</title>
</head>
<body>
        <h1>Project Management</h1>
        <form>
            <label for="name">Project Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">
            
            <label for="assignedTo">Assigned to:</label>
            <input type="text" id="assignedTo" name="assignedTo">
            
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
        
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">

            <label for="endDate">Priority:</label>
            <input type="radio" value="High" name="priorityVal"> High
            <input type="radio" value="Average" name="priorityVal"> Average
            <input type="radio" value="Low" name="priorityVal"> Low

            <label for="endDate">Description:</label>
            <textarea name="" id="" cols="60" rows="10"></textarea>
            <br>
            <br>
            <br>
            <input type="submit" value="Submit">
          </form>  
</body>
</html>
